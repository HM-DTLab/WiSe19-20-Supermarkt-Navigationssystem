<header>
  <button class = "X-Button" (click) = "goBack()" style = "color:red">
    <strong>X</strong>
</button>

<h1 style="color: blue;">Sortimente</h1>
</header>

<mat-form-field>
  <mat-label>Sortimente</mat-label>
  <mat-select [(value)] = "selected">
    <mat-option >-- None --</mat-option>
    <mat-optgroup class="sorts" *ngFor="let product of products" [label]="product.sort">
      <mat-option class="items" *ngFor="let item of product.item"[value] = "item.name" >
        {{item.name}}: {{item.price}}{{'€'}}
      </mat-option>

    </mat-optgroup>
  </mat-select>
</mat-form-field>

<p>
<button class="Ok" (click) = "returnToShoppingList(selected)">
    Ok (Bestätigen)
</button>
</p>
